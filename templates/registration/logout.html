{% extends 'base.html' %}

{% block title %}Logout - JigsimurHerbal{% endblock %}

{% block content %}
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-body text-center p-5">
          <i class="fas fa-sign-out-alt fa-3x text-success mb-4"></i>
          <h3 class="mb-3">Logout Confirmation</h3>
          <p class="text-muted mb-4">Are you sure you want to logout from your account?</p>

          <form method="post" action="{% url 'users:logout' %}" class="d-inline">
            {% csrf_token %}
            <button type="submit" class="btn btn-success me-2">
              <i class="fas fa-check"></i> Yes, Logout
            </button>
          </form>
          <a href="{% url 'products:home' %}" class="btn btn-secondary">
            <i class="fas fa-times"></i> Cancel
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
